<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a45cf66e19.js" crossorigin="anonymous"></script>
    <title>Form</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main">
        <div class="container-1">
            <form action="">
                <div class="header-title">
                    <h3>Gửi mail đến Phòng Kinh Doanh</h3>
                </div>
    
                <div class="first-line-info">
                    <div class="input-name">
                        <i class='icon-input-name fas fa-user-alt'></i>
                        <input class="input-name-area" type="text" placeholder="Họ tên *">
                    </div>
        
                    <div class="input-phone">
                        <i class="icon-input-phone fas fa-phone-alt"></i>
                        <input class="input-phone-area" type="text" placeholder="Di động *">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="input-email">
                    <i class="icon-input-email fa-solid fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="clear"></div>
                <div class="email-title">
                    <i class="fa-solid fa-tag icon-email-title"></i>
                    <input type="text" class="form-control" placeholder="Tiêu đề email">
                </div>
                <div class="input-email-content">
                    <i class="fa-solid fa-comment icon-email-content"></i>
                    <textarea name="email-content" id="" placeholder="Nội dung email..."></textarea>
                    <div class="clear"></div>
                </div>
                <div class="btn">
                    <input class="btn-send" type="Submit" value="Gửi đi">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
